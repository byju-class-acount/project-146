<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #87CEEB">

        <!-- Robot Body -->
        <a-entity id="robot" position="0 0.85 -5" animation__jump="property: position; dir: alternate; dur: 1000;
                easing: easeInOutSine; to: 0 1.85 -5; loop: true;">
            <!-- Head -->
            <a-sphere position="0 1.5 0" radius="0.5" color="gray" scale="0.7 0.7 0.7"></a-sphere>
            <!-- Body -->
            <a-cylinder position="0 1 0" radius="0.4" height="1" color="gray" scale="0.7 0.7 0.7"></a-cylinder>
            <!-- Legs -->
            <a-cylinder position="0 0.5 0.25" radius="0.2" height="0.5" color="gold" scale="0.7 0.7 0.7"></a-cylinder>
            <a-cylinder position="0 0.5 -0.25" radius="0.2" height="0.5" color="gold" scale="0.7 0.7 0.7"></a-cylinder>
        </a-entity>

        <!-- Ground Plane -->
        <a-plane position="0 1.2 0" rotation="-90 0 0" width="20" height="20" color="#00AA00"></a-plane>

        <!-- Camera -->
        <a-entity position="0 1.6 5">
            <a-camera></a-camera>
        </a-entity>

    </a-scene>
</body>

</html>
